<div class="modal-content">
  <div class="modal-header">
    <h2>New RSS Feed</h2>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label>Feed Title</label>
        <input class="form-control" name="title" [(ngModel)]="feed.title">
      </div>
      <div class="form-group">
        <label>Feed URL</label>
        <input class="form-control" name="url" [(ngModel)]="feed.url">
      </div>
      <div class="form-group">
        <label>Feed Link</label>
        <input class="form-control" name="link" [(ngModel)]="feed.link">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" (click)="saveFeed()">Save</button>
    <button class="btn btn-secondary" (click)="activeModal.close(null)">Cancel</button>
  </div>
</div>
