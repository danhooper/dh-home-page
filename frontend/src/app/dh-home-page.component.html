<div class="dh-rss-left">
  <div *ngFor="let feed of feeds">
    {{feed.title}}
    {{feed.url}}
    <div class="dh-rss-article" *ngFor="let article of feed.articles" [ngClass]="{selected: article.selected}">
      <div><a [href]="article.link" target="_blank">{{article.title}}</a></div>
      <div>
        {{article.summary}}
      </div>
      <div (click)="selectArticle(article)">Read More</div>
    </div>
  </div>
</div>
<div class="dh-rss-right">
  <div><a [href]="selectedArticle.link" target="_blank">{{selectedArticle.title}}</a></div>

  <div class="dh-rss-desc" [innerHTML]="selectedArticle.description"></div>
</div>
